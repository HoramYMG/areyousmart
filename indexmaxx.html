<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are You Smart?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #44ccf7);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .difficulty-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .quiz-container {
      display: none;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    #question {
      font-size: 1.8em;
    }
    .comment-container {
      font-size: 1.2em;
      color: yellow;
      margin-bottom: 15px; /* Space between comment and question */
      transition: opacity 0.3s ease;
    }
    .input-field {
      width: 250px;
      padding: 10px;
      font-size: 1.5em;
      border-radius: 8px;
      border: none;
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    button {
      background-color: #1e3d58;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 250px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #00b5cc;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .quit-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff4d4d;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      width: 80px;
    }
    .quit-button:hover {
      background-color: #e60000;
    }
    .back-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #ff9800;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      width: 100px;
    }
    .back-button:hover {
      background-color: #e68900;
    }
    @media (max-width: 480px) {
      body {
        justify-content: center;
      }
      h2 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      button, .input-field {
        width: 200px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Quit Button -->
  <button class="quit-button" onclick="quitGame()">Quit</button>

  <!-- Difficulty Selection Screen -->
  <div id="difficulty-screen">
    <h2>Are You Smart?</h2>
    <p>Select a difficulty level to start:</p>
    <div class="difficulty-buttons">
      <button onclick="startGame('easy')">Easy</button>
      <button onclick="startGame('medium')">Medium</button>
      <button onclick="startGame('hard')">Hard</button>
    </div>
  </div>

  <!-- Quiz Container -->
  <div class="quiz-container" id="quiz-container">
    <div id="comment-container" class="comment-container"></div>
    <p id="question"></p>
    <input type="number" id="user-answer" class="input-field" placeholder="Your Answer">
    <button onclick="submitAnswer()">Submit</button>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="goBackToDifficulty()">Back</button>

  <script>
    let correctAnswers = 0;
    let currentQuestion = {};
    let consecutiveCorrect = 0;

    document.getElementById("user-answer").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        submitAnswer();
      }
    });

    function startGame(difficulty) {
      document.getElementById("difficulty-screen").style.display = "none";
      document.getElementById("quiz-container").style.display = "flex";
      let min, max;
      if (difficulty === "easy") {
        min = 0;
        max = 9;
      } else if (difficulty === "medium") {
        min = 10;
        max = 99;
      } else if (difficulty === "hard") {
        min = 100;
        max = 999;
      }
      currentQuestion = { min, max };
      askQuestion(min, max);
    }

    function askQuestion(min, max) {
      const num1 = getRandomNumber(min, max);
      const num2 = getRandomNumber(min, max);
      const operations = ["+", "-", "*"];
      const operation = operations[Math.floor(Math.random() * operations.length)];
      let correctAnswer;

      switch (operation) {
        case "+": correctAnswer = num1 + num2; break;
        case "-": correctAnswer = num1 - num2; break;
        case "*": correctAnswer = num1 * num2; break;
      }

      currentQuestion = { num1, num2, operation, correctAnswer, min, max };
      document.getElementById("question").innerText = `What is ${num1} ${operation} ${num2}?`;
    }

    function submitAnswer() {
      const userAnswer = parseFloat(document.getElementById("user-answer").value);
      document.getElementById("user-answer").value = "";
      const commentContainer = document.getElementById("comment-container");

      if (isNaN(userAnswer)) {
        commentContainer.innerText = "Please enter a valid number!";
        return;
      }

      if (userAnswer === currentQuestion.correctAnswer) {
        correctAnswers++;
        consecutiveCorrect++;
        commentContainer.innerText = `Correct! You now have ${correctAnswers} correct answers.`;
      } else {
        commentContainer.innerText = `Incorrect! The correct answer was ${currentQuestion.correctAnswer}.`;
        consecutiveCorrect = 0;
      }

      askQuestion(currentQuestion.min, currentQuestion.max);
    }

    function goBackToDifficulty() {
      document.getElementById("difficulty-screen").style.display = "flex";
      document.getElementById("quiz-container").style.display = "none";
      correctAnswers = 0;
      consecutiveCorrect = 0;
      document.getElementById("comment-container").innerText = "";
    }

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function quitGame() {
      if (confirm("Are you sure you want to quit?")) {
        window.close();
      }
    }
  </script>
</body>
</html>
