<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are You Smart?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #44ccf7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      padding: 20px;
      flex-direction: column;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .difficulty-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
    .quiz-container {
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 20px;
    }
    .input-field {
      width: 80%;
      max-width: 250px;
      padding: 10px;
      font-size: 1.5em;
      margin: 10px;
      border-radius: 8px;
      border: none;
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    button {
      background-color: #1e3d58;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 250px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #00b5cc;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .quit-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      width: 80px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .back-button {
      position: absolute;
      bottom: 20px; /* Bottom-left position */
      left: 20px;   /* Align to the left */
      background-color: #ff9800;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      width: 80px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .quit-button:hover,
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .quit-button:active,
    .back-button:active {
      transform: translateY(0);
    }
    .comment-container {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      font-size: 1em;
      color: white;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease;
      display: none;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      h2 {
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
      }
      button, .input-field {
        width: 90%;
        font-size: 1.1em;
      }
      .quit-button,
      .back-button {
        width: 70px;
        font-size: 0.8em;
      }
    }
    
    @media (max-width: 480px) {
      h2 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      button, .input-field {
        width: 90%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <button class="quit-button" onclick="quitGame()">Quit</button>
  <div id="difficulty-screen">
    <h2>Are You Smart?</h2>
    <p>Select a difficulty level to start:</p>
    <div class="difficulty-buttons">
      <button onclick="startGame('easy')">Easy</button>
      <button onclick="startGame('medium')">Medium</button>
      <button onclick="startGame('hard')">Hard</button>
    </div>
  </div>
  <div class="quiz-container" id="quiz-container">
    <p id="question"></p>
    <input type="number" id="user-answer" class="input-field" placeholder="Your Answer" />
    <button onclick="submitAnswer()">Submit</button>
    <button class="back-button" onclick="goBackToDifficulty()" id="go-back-btn" style="display:none;">Back</button>
  </div>
  <div id="comment-container" class="comment-container"></div>

  <script>
    let correctAnswers = 0;
    let currentQuestion = {};
    let consecutiveCorrect = 0;

    document.getElementById("user-answer").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        submitAnswer();
      }
    });

    function startGame(difficulty) {
      document.getElementById("difficulty-screen").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      let min, max;
      if (difficulty === "easy") {
        min = 0;
        max = 9;
      } else if (difficulty === "medium") {
        min = 10;
        max = 99;
      } else if (difficulty === "hard") {
        min = 100;
        max = 999;
      }
      currentQuestion = { min, max };
      askQuestion(min, max);
    }

    function askQuestion(min, max) {
      const num1 = getRandomNumber(min, max);
      const num2 = getRandomNumber(min, max);

      let operation = "+";
      let correctAnswer;

      const operations = ["+", "-", "*", "/"];
      operation = operations[Math.floor(Math.random() * operations.length)];

      if (operation === "/" && num2 === 0) {
        return askQuestion(min, max);
      }

      switch (operation) {
        case "+":
          correctAnswer = num1 + num2;
          break;
        case "-":
          correctAnswer = num1 - num2;
          break;
        case "*":
          correctAnswer = num1 * num2;
          break;
        case "/":
          correctAnswer = (num1 / num2).toFixed(2);
          break;
      }

      currentQuestion = { num1, num2, operation, correctAnswer, min, max };
      document.getElementById("question").innerText =`What is ${num1} ${operation} ${num2}?`;
    }

    function submitAnswer() {
      const userAnswer = parseFloat(document.getElementById("user-answer").value);
      document.getElementById("user-answer").value = "";
      if (isNaN(userAnswer)) {
        alert("Please enter a valid number!");
        return;
      }
      let message = "";
      if (Math.abs(userAnswer - currentQuestion.correctAnswer) < 0.01) {
        correctAnswers++;
        consecutiveCorrect++;
        message = `Correct! You now have ${correctAnswers} correct answers.`;

        if (consecutiveCorrect >= 4) {
          const congratsMessages = ["Hooray!", "Well Done!", "Way to Go!"];
          const randomMessage = congratsMessages[Math.floor(Math.random() * congratsMessages.length)];
          message = `${message} <br><span style="font-size: 1em; font-family: 'Arial', sans-serif; color: #ffcc00;">You have answered ${consecutiveCorrect} correct answers consecutively! ${randomMessage}</span>`;
        }
      } else {
        message = `Incorrect! The correct answer was ${currentQuestion.correctAnswer}. Please try again.`;
        consecutiveCorrect = 0;
      }

      const commentContainer = document.getElementById("comment-container");
      commentContainer.innerHTML = message;
      commentContainer.style.display = "block";

      askQuestion(currentQuestion.min, currentQuestion.max);
      document.getElementById("go-back-btn").style.display = "block";
    }

    function goBackToDifficulty() {
      document.getElementById("difficulty-screen").style.display = "block";
      document.getElementById("quiz-container").style.display = "none";
      correctAnswers = 0;
      consecutiveCorrect = 0;
      document.getElementById("go-back-btn").style.display = "none";
      document.getElementById("comment-container").style.display = "none";
    }

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function quitGame() {
      const confirmation = confirm("Are you sure you want to quit?");
      if (confirmation) {
        window.close();
      }
    }
  </script>
</body>
</html>
